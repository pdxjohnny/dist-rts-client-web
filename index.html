<script>
main_game = new space("game_canvas");
main_game.api_setup();
main_game.start();

document.getElementById('playername').value += Math.floor((Math.random() * 100) + 1);

function load_units() {
	var load_url = document.getElementById('unit_url').value;
	main_game.load_units(load_url);
}

function add_and_control() {
	load_units();
	var new_player = document.getElementById('playername').value;
	main_game.start_player(new_player);
}
</script>
